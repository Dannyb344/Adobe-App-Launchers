[Rainmeter]
Update=1000
@include=#@#Settings.ini

[Metadata]
Name=Adobe Launcher Br
Author=Daniel De Brun
Information=Icon Launcher
Version=1.0
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Launcher]
Meter=Image
ImageName=#@#Images\Adobe Bridge 2021.png
padding=#SizePad#
W=#SizeW&H#
H=#SizeW&H#
X=0r
Y=2R
ImageTint=#NormalColor#
MouseOverAction=!Execute [!SetOption #CURRENTSECTION# ImageTint #HoverColor#][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=!Execute [!SetOption #CURRENTSECTION# ImageTint #NormalColor#][!UpdateMeter #CURRENTSECTION#][!Redraw]
LeftMouseUpAction=["Bridge.exe"]
